<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <h1 class="title">简易留言板</h1>
    <div class="content_wrapper">
        <div class="ctrl_bar"><a class="normal_button" href="/post">发表留言</a></div>
        <div>
            <ul class="message_item">
                {{each comments}}
               <li class="clearfix"><span class="lt">{{$value.name}}说：{{$value.message}}</span><span class="rt">{{$value.dateTime}}</span></li>
               {{/each}}
            </ul>
        </div>
    </div>
</body>
</html>
